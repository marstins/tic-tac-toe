<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        
        <div>
            <div id="1" class="square" onclick="pickSquare(this.id)">-</div>
            <div id="2" class="square" onclick="pickSquare(this.id)">-</div>
            <div id="3" class="square" onclick="pickSquare(this.id)">-</div>
        </div>

        <div>
            <div id="4" class="square" onclick="pickSquare(this.id)">-</div>
            <div id="5" class="square" onclick="pickSquare(this.id)">-</div>
            <div id="6" class="square" onclick="pickSquare(this.id)">-</div>
        </div>

        <div>
            <div id="7" class="square" onclick="pickSquare(this.id)">-</div>
            <div id="8" class="square" onclick="pickSquare(this.id)">-</div>
            <div id="9" class="square" onclick="pickSquare(this.id)">-</div>
        </div>

        <div class="player">
            <label>Player: </label>
            <label id="selected-player"></label>
        </div>

        <div class="winner">
            <label>Winner: </label>
            <label id="selected-winner"></label>
        </div>

        <div>
            <button onclick="restart()">Restart</button>
        </div>

    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
